    <section class="p-5 text-center text-sm-start">
      <div class="container">
        <div class="d-flex">
          <div>
            <h1>基于神经网络的<span class="text-warning">轻量级人脸识别</span>系统</h1>
            <p class="my-4">
              随着互联网技术和人工智能技术的发展，人脸识别技术被广泛应用于人机交互、安全防范、智能支付、社交网络等领域。
              然而，传统的人脸识别系统在模型大小、计算量、精度等方面存在着较大的问题。
              因此，设计一个轻量化的人脸识别系统，不仅可以有效地减少模型大小和计算量，提高系统的运行效率，
              而且还可以在保证一定精度的情况下降低系统的成本和复杂度，具有广泛的应用前景。
            </p>
            <form action="" enctype='multipart/form-data' method='POST'>
              <input type="file" name="file" style="margin-top:20px;"/>
              <input type="submit" value="上传" class="button-new" style="margin-top:15px;"/>
            </form>
          </div>
          <img src="{{ url_for('static', filename='showcase.svg') }}" alt="showcase" class="w-50 d-none d-md-block">
        </div>
      </div>
